name: ðŸš€ Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Set up SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Connect to EC2 and run deploy.sh
        run: |
          ssh -tt -i ~/.ssh/key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "âœ… Connected to EC2"

            # Safely allow Git in CI context
            git config --global --add safe.directory /var/www/sandik

            cd /var/www/sandik || { echo "âŒ Project folder not found"; exit 1; }

            echo "ðŸ” Making deploy.sh executable..."
            chmod +x deploy.sh

            echo "â–¶ï¸ Running deploy.sh"
            ./deploy.sh || { echo "âŒ Deployment script failed"; exit 1; }

            echo "âœ… Deployment completed"
          EOF
