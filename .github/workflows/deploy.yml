name: ðŸš€ Deploy Sandik to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Write SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem

      - name: ðŸŒ Add EC2 to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to EC2
        run: |
          ssh -t -i ~/.ssh/key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            echo "âœ… Connected to EC2"

            echo "ðŸ› ï¸ Adding project to Git safe.directory"
            git config --global --add safe.directory /var/www/sandik

            cd /var/www/sandik || { echo "âŒ Project folder not found"; exit 1; }

            echo "ðŸ” Making deploy.sh executable..."
            echo "â„¹ï¸ Current user: $(whoami):$(id -gn)"
            sudo chown $USER:$USER deploy.sh
            sudo chmod +x deploy.sh || { echo "âŒ chmod failed"; exit 1; }

            echo "â–¶ï¸ Running deploy.sh"
            sudo ./deploy.sh || { echo "âŒ Deployment script failed"; exit 1; }

            echo "âœ… Deployment completed"
            echo "ðŸ§¹ Cleaning up and closing SSH"
            exit 

          EOF
