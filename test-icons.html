<!DOCTYPE html>
<html>
<head>
    <title>Font Awesome Icon Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous">
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .icon-test { margin: 10px 0; font-size: 18px; }
        .icon-test i { margin-right: 10px; font-size: 24px; }
    </style>
</head>
<body>
    <h1>Font Awesome 6.5.1 Icon Test</h1>
    
    <div class="icon-test">
        <i class="fas fa-building"></i> Building (navbar brand)
    </div>
    
    <div class="icon-test">
        <i class="fas fa-home"></i> Home (navbar)
    </div>
    
    <div class="icon-test">
        <i class="fas fa-bullhorn"></i> Bullhorn/Announces (navbar)
    </div>
    
    <div class="icon-test">
        <i class="fas fa-credit-card"></i> Credit Card/Payments (navbar)
    </div>
    
    <div class="icon-test">
        <i class="fas fa-sign-out-alt"></i> Sign Out (navbar)
    </div>
    
    <div class="icon-test">
        <i class="far fa-heart"></i> Heart Regular (like button)
    </div>
    
    <div class="icon-test">
        <i class="fas fa-heart"></i> Heart Solid (like button active)
    </div>
    
    <div class="icon-test">
        <i class="fas fa-comment"></i> Comment (comment button)
    </div>
    
    <div class="icon-test">
        <i class="fas fa-comments"></i> Comments (comments section)
    </div>
    
    <div class="icon-test">
        <i class="fas fa-history"></i> History (payments)
    </div>
    
    <div class="icon-test">
        <i class="fas fa-calendar"></i> Calendar (payments)
    </div>
</body>
</html>
